        body {

        h1 {

        .room-info {

        }
        
        .room-info.show {

        .room-id {

        .copy-hint {

        }
        
        .connection-status {

        }
        
        .connected {

        .disconnected {

        }
        
        .waiting {

        .cell {

            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            position: relative;

        }
        
        .cell:hover {

        }
        
        .cell.selected {

        }
        
        .cell.possible-move {

        .mode-selector select {

        .fog-cell {

        }
        
        .visible-cell {

        }

        }
        
        .promotion-dialog {
