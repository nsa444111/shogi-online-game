<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単な将棋ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0e6d2;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #5a4a3a;
            margin-bottom: 20px;
        }
        
        .board {
            display: inline-grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 1px;
            background-color: #8b7355;
            padding: 10px;
            border: 3px solid #5a4a3a;
            border-radius: 5px;
        }
        
        .cell {
            background-color: #f5deb3;
            border: 1px solid #8b7355;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #e5cea3;
        }
        
        .cell.selected {
            background-color: #90ee90 !important;
        }
        
        .cell.possible-move {
            background-color: #ffd700 !important;
        }
        
        .piece {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }
        
        .piece.sente {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #333;
        }
        
        .piece.gote {
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #000;
            transform: rotate(180deg);
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .current-player {
            font-size: 18px;
            font-weight: bold;
            color: #5a4a3a;
            margin-bottom: 10px;
        }
        
        .captured-pieces {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            min-height: 50px;
        }
        
        .captured-pieces h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .captured-piece {
            display: inline-block;
            margin: 2px;
            padding: 5px 8px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            background-color: #f5deb3;
            border: 2px solid #8b7355;
            transition: background-color 0.3s;
        }
        
        .captured-piece:hover {
            background-color: #e5cea3;
        }
        
        .captured-piece.selected {
            background-color: #90ee90;
            border-color: #5a4a3a;
        }
        
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5a4a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #4a3a2a;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {
            color: #5a4a3a;
            margin-bottom: 20px;
        }
        
        .promotion-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        
        .promotion-dialog.show {
            display: block;
        }
        
        .promotion-dialog h3 {
            color: #5a4a3a;
            margin-bottom: 15px;
        }
        
        .promotion-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .promotion-buttons button {
            margin: 0;
        }
        
        .mode-selector {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .mode-selector label {
            margin-right: 15px;
            font-weight: bold;
            color: #5a4a3a;
        }
        
        .mode-selector select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #8b7355;
        }
        
        .fog-cell {
            background-color: #666 !important;
            opacity: 0.3;
        }
        
        .visible-cell {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>簡単な将棋ゲーム</h1>
        <div class="mode-selector">
            <label for="gameMode">ゲームモード:</label>
            <select id="gameMode" onchange="changeGameMode()">
                <option value="standard">標準モード</option>
                <option value="fog">霧モード（自分の駒の移動範囲のみ表示）</option>
            </select>
        </div>
        <div class="board" id="board"></div>
        <div class="info-panel">
            <div class="current-player" id="currentPlayer">先手の番</div>
            <div class="captured-pieces">
                <h3>先手の持ち駒</h3>
                <div id="senteCaptured"></div>
            </div>
            <div class="captured-pieces">
                <h3>後手の持ち駒</h3>
                <div id="goteCaptured"></div>
            </div>
            <button onclick="resetGame()">ゲームをリセット</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2 id="winnerText"></h2>
        <button onclick="resetGame()">新しいゲーム</button>
    </div>
    
    <div class="promotion-dialog" id="promotionDialog">
        <h3>成りますか？</h3>
        <div class="promotion-buttons">
            <button onclick="handlePromotion(true)">成る</button>
            <button onclick="handlePromotion(false)">成らず</button>
        </div>
    </div>
    
    <script src="shogi.js"></script>
</body>
</html>
