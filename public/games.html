<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋ゲーム - メニュー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .menu-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #5a4a3a;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-button {
            padding: 20px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .menu-button.offline {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .menu-button.online {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .description {
            font-size: 14px;
            color: white;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .features {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .features h3 {
            color: #5a4a3a;
            margin-bottom: 15px;
        }
        
        .feature-list {
            text-align: left;
            margin: 0 auto;
            max-width: 300px;
        }
        
        .feature-list li {
            margin: 8px 0;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>🎮 将棋ゲーム</h1>
        <div class="subtitle">オンライン＆オフライン対戦</div>
        
        <div class="menu-buttons">
            <a href="/" class="menu-button online">
                <div>🌐 オンライン対戦</div>
                <div class="description">世界中の友達と対戦！部屋IDを共有してプレイ</div>
            </a>
            
            <a href="shogi.html" class="menu-button offline">
                <div>👥 オフライン対戦</div>
                <div class="description">同じ端末で2人対戦！すぐにプレイ可能</div>
            </a>
        </div>
        
        <div class="features">
            <h3>🎯 ゲーム機能</h3>
            <ul class="feature-list">
                <li>✨ リアルタイム対戦</li>
                <li>🌫️ 霧モード（特殊ルール）</li>
                <li>♟️ 持ち駒システム</li>
                <li>🎖️ 成り・成らず選択</li>
                <li>🔄 最後の手をハイライト表示</li>
                <li>📱 スマホ・タブレット対応</li>
            </ul>
        </div>
        
        <div class="footer">
            Powered by Firebase Realtime Database<br>
            <a href="https://shogi-13c49.web.app" target="_blank">shogi-13c49.web.app</a>
        </div>
    </div>
</body>
</html>
